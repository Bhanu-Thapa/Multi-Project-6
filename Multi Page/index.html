<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&amp;family=Poppins:wght@200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.png" alt="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </nav>

      <!-- MAIN -->

      <main>
        <div class="main-con">
          <img src="./images/topAngle.png" alt="top-angel" />
          <h1>Complete Health Care Solutions for Everyone</h1>
          <p>
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <button>Make Appointment</button>
          <img src="./images/bottomAngle.png" alt="bottomAngle" />
        </div>
        <div class="main-img">
          <img src="./images/greenBox.png" alt="greencircle" />
          <img src="./images/yellowBox.png" alt="yellowcircle" />
          <img src="./images/doctor.png" alt="doctor" />
          <img src="./images/stethoscope.png" alt="scope" />
          <img src="./images/mouse.png" alt="mouse" />
        </div>
      </main>
    </header>
  </body>
</html>
