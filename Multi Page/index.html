<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Page</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.png" alt="logo" />
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Contact us</li>
        </ul>
      </nav>

      <!-- MAIN -->

      <main>
        <div>
          <img src="./images/topAngle.png" alt="top-angel" />
          <h1>Complete Health Care Solutions for Everyone</h1>
          <p>
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <button>Make Appointment</button>
          <img src="./images/bottomAngle.png" alt="bottomAngle" />
        </div>
        <div>
          <img src="./images/greenBox.png" alt="greencircle" />
          <img src="./images/yellowBox.png" alt="yellowcircle" />
          <img src="./images/doctor.png" alt="doctor" />
        </div>
      </main>
    </header>
  </body>
</html>
